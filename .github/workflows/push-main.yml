name: Push to Main branche

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
        os: [ubuntu-22.04, ubuntu-latest]
    name: Node ${{ matrix.node }} OS ${{ matrix.os }} CUES(with/out Replica Set)
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install --package-lock-only
      - run: npm ci
      - run: npm test
